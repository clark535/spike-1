<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giphy API Starter</title>
    <link rel="stylesheet" href="vendors/css/bootstrap.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/controllers/spike.controller.js"></script>
  </head>
  <body ng-app="spikeApp">
    <div class="container">
      <h1>Google Maps Static API Spike</h1>
      <div ng-controller="SpikeController as vm">

        <p class="well"><img src="https://maps.googleapis.com/maps/api/staticmap?center=&zoom=1&size=600x300&maptype=terrain
            &key=AIzaSyBXCCVmaJXKRVD4t_t3cCr-pDpV1gy16Gs">World View - starting view
        </p>
            <br>
        <p class="well"><img src="https://maps.googleapis.com/maps/api/staticmap?center=India&zoom=4&size=600x300&maptype=terrain
        &key=AIzaSyBXCCVmaJXKRVD4t_t3cCr-pDpV1gy16Gs">Zoomed on India
        </p>
            <br>    
        <p class="well"><img src="https://maps.googleapis.com/maps/api/staticmap?center=Egypt&zoom=5&size=600x300&maptype=terrain
        &key=AIzaSyBXCCVmaJXKRVD4t_t3cCr-pDpV1gy16Gs">Zoomed on Egypt
        </p>
        <!-- Random button, text field and search button go here -->

        <!-- Display results here using ng-repeat -->
      </div>
    </div>
  </body>
</html>
